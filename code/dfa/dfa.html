<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple DFA</title>
  </head>
  <body>
    <h1>Simple DFA</h1>
    <h2>Strings that contains "aa" or "bb" as substrings</h2>
    <div>
      <label for="inputTape">Input:</label>
      <input type="text" id="inputTape" value="abba">
      <button type="button" id="buttonExecute">Execute</button>
    </div>
    <div>
      <h3>Computation</h3>
      <textarea id="output" rows="15" cols="80"></textarea>
    </div>
  </body>

  <script type="text/javascript" src="dfa.js" defer></script>

</html>
